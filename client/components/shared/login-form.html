<template name="loginForm">
	<div class="container-fluid" style="margin-top:50px;margin-left:0;">
		{{> notifications}}
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12" align="center">
				<a href="#"><img style="width:235px" src="/assets/cit-logo.png"></a>
			</div>
		</div>
		
		<form id="frmLogin" class="form-horizontal text-center" role="form" method="post">
			<div class="col-xs-9 col-sm-8 col-md-4 col-xs-offset-1 col-md-offset-5 col-md-offset-4" style="margin-top:50px;padding:0;">
				<div class="form-whitebg" style="background:rgba(255, 255, 255, 1);padding:30px;border-radius:10px;">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">
								<i class="fa fa-user" style="color:black;"></i>
							</span> 
							<input class="form-control" placeholder="USERNAME" name="username" id="username" type="text" autofocus="" required style="color:black;">
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">
								<i class="fa fa-lock" style="color:black;"></i>
							</span>
							<input class="form-control" placeholder="PASSWORD" name="password" id="password" type="password" autofocus="" required style="color:black;">
						</div>
					</div>

					<div class="form-group" style="margin-top:50px;">
						<button type="submit" class="btn-gold form-control">
							SIGN IN
						</button>
					</div>
				</div>
			</div>
		</form>
	</div>

	<script src="/js/button-gold.js"></script>
</template>
