<template name="instructorLayout">
	{{ #if currentUser }}
		{{ #if isInRole 'instructor' }}-->
			{{> Template.dynamic template=header }}
			<div class="container">
				<div id="wrapper" class="active">
					{{> Template.dynamic template=sidebar }}
					{{> Template.dynamic template=main }}
				</div>
			</div>
		{{ else }}
			{{> unauthorized }}
		{{ /if }}
	{{ else }}
		{{ #if loggingIn }}
			{{> loading }}
		{{ else }}
			{{> loginForm }}
		{{ /if }}
	{{ /if }}
</template>
