<template name="instructorEnterClass">
	<!-- Profile Preview -->
	<div id="page-content-wrapper" style="margin-top:50px;">
		<div class="page-content inset">
			<div class="container-fluid">

				<!--<div class="alert alert-danger" role="alert" style="margin-top:10px;">(Display warning here)</div>-->

				<div style="margin-top:50px;margin-left:60px;">
					<div class="panel panel-default" style="float:left;margin-right:20px;">
						<div class="panel-body">
							<div class="row" style="float:right;">
								<a href="" class="btn btn-success" data-toggle="tooltip" title="Leave Class" id="leave">
									<i class="fa fa-sign-out"></i>
								</a>
							</div>
							<div class="row">
						  		<!--<input type="image" alt="Profile Picture" src="/assets/classroom.jpg" style="height:450px;width:550px;float:left;margin:10px;">-->
						  		<video id="myVideo" muted="true" class="myVideo" autoplay style="height:auto;width:550px;"></video>
						  	</div>
							<div class="row" style="float:left;">
								<a id="share-screen" href="" class="btn btn-success" data-toggle="tooltip" title="Share Current Screen">
						  			<i class="fa fa-line-chart"></i>
						  		</a>&nbsp;&nbsp;
								<a id="share-camera" href="" class="btn btn-success" data-toggle="tooltip" title="Share Camera Feed">
									<i class="fa fa-video-camera"></i>
								</a>&nbsp;&nbsp;
								<!--<a href="#" class="btn btn-success" data-toggle="tooltip" title="Ask a Question">	
									<i class="fa fa-question-circle"></i>
								</a>-->
							</div>
								<a style="float:right;" href="" class="btn btn-success" data-toggle="tooltip" title="Answer the Question">
									<i class="fa fa-microphone"></i>
								</a>&nbsp;&nbsp;
						</div>
					</div>

				  	<div class="panel panel-warning" style="width:250px;float:right;max-height:550px;">
						<div class="panel-heading">
						  	<!--<h5 class="panel-title"><i class="fa fa-check-square-o"></i>&nbsp;&nbsp;Students Online</h5>-->
						  	<ul class="nav nav-pills">
							  <li role="presentation" class="active"><a href="#" id="online" class="online" style="color:black;">All</a></li>
							  <li role="presentation"><a href="#" style="color:black;" id="question" class="question">Questions</a></li>
							</ul>
						</div>

						<div class="panel-body">
							<div id="onlineWrapper" class="onlineWrapper">
						    <ul style="list-style-type:none;">
						    	<h6>
						    		<div style="margin-top:-12px;"></div>
						    		{{ #each onlineUsers }}
							    		<a href="#" id="makeCall">
							    			<li>
							    				<p style="margin-top:15px;margin-left:-25px;color:black;text-align:left;">
							    					<input type="image" class="{{#if notEquals image '/assets/profile-picture3.png'}}img-circle{{/if}}" alt="Profile Picture" src="{{ profile.image }}" style="height:30px;width:30px;float:left;margin-top:-5px;">&nbsp;&nbsp;
							    					<!--[{{ username }}] -->{{ profile.first_name }} {{ profile.middle_name }} {{ profile.last_name }}
							    					<!--Annalou Villaro Lim--> &nbsp;&nbsp;&nbsp;&nbsp;
							    				</p>
							    				<i class="fa fa-circle" style="color:green;margin-left:-13px;float:right;margin-top:-26px;"></i>
							    			</li>
							    		</a>
							    	{{ /each }}
						    	</h6>
						    </ul>
						    </div>

						    <div id="questionWrapper" class="questionWrapper" style="display:none">
						    <ul style="list-style-type:none;">
						    	<h6>
						    		<div style="margin-top:-12px;"></div>
						    		{{ #if Template.isSubscriptionsReady }}
							    		{{ #each requests }}
								    		<a href="" id="makeCall">
								    			<li>
								    				<p style="margin-top:15px;margin-left:-25px;color:black;text-align:left;">
								    					<input type="image" class="{{#if notEquals image '/assets/profile-picture3.png'}}img-circle{{/if}}" alt="Profile Picture" src="{{ profile.image }}" style="height:30px;width:30px;float:left;margin-top:-5px;">&nbsp;&nbsp;
								    					<!--[{{ username }}] -->{{ profile.first_name }} {{ profile.middle_name }} {{ profile.last_name }}
								    					<!--Annalou Villaro Lim--> &nbsp;&nbsp;&nbsp;&nbsp;
								    				</p>
								    				<i class="fa fa-circle" style="color:green;margin-left:-13px;float:right;margin-top:-26px;"></i>
								    			</li>
								    		</a>
								    	{{ /each }}
							    	{{ /if }}
						    	</h6>
						    </ul>
						    </div>
								
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
