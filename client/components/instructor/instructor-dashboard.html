<template name="instructorDashboard">
	<div class="jumbotron" style="margin-top:50px;margin-left:50px;">
	  	<p>
	  		<a class="btn btn-primary btn-lg" href="#" role="button" style="float:right;">
		  		Go to Class CSS323&nbsp;<i class="fa fa-sign-out"></i>
		  	</a>
		  	<h1>Hello, {{name}}!</h1>
	  	</p>

		<p>
			<button type="button" class="btn btn-warning btn-lg" style="border-radius:5px;" id="addnote" name="addnote">
		  		<i class="fa fa-plus"></i> &nbsp;&nbsp; Add Note
		  	</button>
		</p>
		<br>
		<br>	  	

	  	<p>
	  		{{ #if Template.subscriptionsReady }}
	  			{{#each notes}}
	  				<div class="panel panel-default" style="cursor:pointer;height:100px;overflow:hidden;">
					  <div class="panel-heading">
					  	<i class="panel-title fa fa-times delete" style="float:right;"></i>
					    <h3 class="panel-title notes">
					    	{{course}} 
					    </h3> 
					  </div>
					  <div class="panel-body notes">
					  	{{content}}
					  </div>
					</div>
				{{else}}
					<div class="jumbotron text-center" style="background:white;">
						<img src="/assets/empty_list_icon.png" style="height:288px;">
						<div >
							<h4>Nothing to display!</h4>
							<p>Your shelf is empty. There are no notes available.</p>
						</div>
					</div>
	  			{{/each}}
	  		{{ else }}
				{{> loading }}
			{{ /if }}
		</p>

		<div class="modal fade" id="notes_modal" tabindex="-1" role="dialog" aria-labelledby="notes_modal">
		  	<div class="modal-dialog">
		  		<form id="frmNote">
				    <div class="modal-content">
					     <div class="modal-header">
					     	<button id="close_notes_modal" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fa fa-times-circle-o" style="color:black;"></i></span></button>
				        	<input type="text" id="notes_title" name="notes_title" class="modal-title form-control" value="{{note.course}}" placeholder="Title">
					    </div>
					    <div class="modal-body">
					    	
						        <textarea class="form-control" rows="12" id="content" name="content" style="overflow-y:auto;resize: none;">{{note.content}}</textarea>
						        <br>
						        <br>
						        <div style="float:right;margin-top:-15px;margin-right:5px;">
							        <button type="clear" class="btn btn-warning btn-lg"  style="float:right;" id="clearContent" name="clearContent">
								  		<i class="fa fa-eraser"></i>
								  	</button>
								</div>
								<div style="float:right;margin-top:-15px;">
							        <button type="submit" class="btn btn-warning btn-lg" style="float:right;" id="updateNote" name="updateNote">
								  		<i class="fa fa-pencil"></i>
								  	</button>
								</div>
					        
					        <br>
					        <br>
					    </div>
				    </div>
			    </form>
			</div>
		</div>
	</div>
</template>
