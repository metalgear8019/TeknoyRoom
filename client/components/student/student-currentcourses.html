<template name="studentCurrentCourses">
	<!-- Instructor Current Courses -->
	<div id="page-content-wrapper">
		<div class="page-content inset">
			<div class="container-fluid">

				<!--<div class="alert alert-danger" role="alert" style="margin-top:10px;">(Display warning here)</div>-->

				<div class="panel panel-default" style="margin-top:50px;margin-left:100px;">
					<div class="panel-body">
						<div class="input-group" style="float:right;">
							<i class="fa fa-search"></i>
							<input type="text" id="search" name="search">
						</div>
						<table class="table table-striped table-hover">
						  	<thead>
							    <tr>
							      <th>Course</th>
							      <th>Schedule</th>
							    </tr>
						  	</thead>
							<tbody>	
								{{#each courses}}
							    <tr>
								    <td>
								    	<a href="/student/currentcourses/ccs123/">
								    		{{subject_number}}
								    	</a>
								    </td>
								    <td>MWF 7:30 AM - 8:30 AM</td>
							    </tr>
							    {{/each}}
							    <!--<tr>
								    <td>CCS120</td>
								    <td>TTH 7:30 AM - 9:00 AM</td>
							    </tr>
							    <tr>
								    <td>CCS121</td>
								    <td>MWF 4:30 PM - 5:30 PM</td>
							    </tr>-->
							</tbody>
						</table> 
						<div>
							<a href="/student/currentcourses/enterclass/" class="btn btn-warning"><i class="fa fa-sign-in"></i>&nbsp;&nbsp;Enter Class</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
