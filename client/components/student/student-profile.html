<template name="studentProfile">
	<!-- Profile Preview -->
	<div id="page-content-wrapper">
		<div class="page-content inset">
			<div class="container-fluid">

				<!--<div class="alert alert-danger" role="alert" style="margin-top:10px;">(Display warning here)</div>-->

				<div class="panel panel-default" style="margin-top:50px;margin-left:100px;">
				  	<div class="panel-body">
					    <img alt="Profile Picture" src="/assets/profile-picture3.png" style="height:270px;float:left;margin:50px;" class="profPic">
					    <div style="margin-left:30px;margin-top:65px;">
						    <h4>Name</h4>
						    <h6>{{ name }}</h6>

						    <h4>Year</h4>
						    <h6>{{ year }}</h6>

						    <h4>Degree Program</h4>
						    <h6>{{ program }}</h6>

						    <h4>Gender</h4>
						    <h6>{{ gender }}</h6>
						</div>
				  	</div>
				</div>
				<!--For the modal-->
				<div class="modal fade" id="image_modal" role="dialog" aria-labelledby="image_modal">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<form id="image_upload">
									<div class="modal-body">
										<div class="form-group">
											<input type="file" id="imageUpload">
											<button type="submit" class="btn btn-success">Upload Picture</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
