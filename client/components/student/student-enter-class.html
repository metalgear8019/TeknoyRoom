<template name="studentEnterClass">
	<!-- Profile Preview -->
	<div id="page-content-wrapper">
		<div class="page-content inset">
			<div class="container-fluid">

				<!--<div class="alert alert-danger" role="alert" style="margin-top:10px;">(Display warning here)</div>-->

				<div style="margin-top:50px;margin-left:40px;">
					<div class="panel panel-default" style="float:left;margin-right:10px;">
						<div class="panel-body">
							<div class="row" style="float:right;">
								<a href="" id="leave" class="btn btn-success" data-toggle="tooltip" title="Leave Class">
									<i class="fa fa-sign-out"></i>
								</a>
							</div>
							<div class="row">
						  		<!--<input type="image" alt="Profile Picture" src="/assets/classroom.jpg" style="height:450px;width:550px;float:left;margin:10px;">-->
						  		<div class="video-container" style="height:450px;width:550px;float:left;margin:10px;">
							  		{{ #if isAvailable }}
							  			Instructor is now connected. <a href = "" id="makeCall">Refresh</a>
							  			<br>Own video:
							  			<video id="myVideo" muted="true" class="myVideo" autoplay style="height:auto;width:550px;"></video>
							  			Instructor video:
							  			<video id="theirVideo" muted="true" class="theirVideo" autoplay style="height:auto;width:550px;"></video>
							  		{{ else }}
							  			Instructor is not yet online. Please wait...
							  		{{ /if }}
						  		</div>
						  	</div>
							<div class="row" style="float:left;">
								<a id="share-screen" href="#" class="btn btn-success" data-toggle="tooltip" title="Share Current Screen">
						  			<i class="fa fa-line-chart"></i>
						  		</a>&nbsp;&nbsp;
								<a id="share-camera" href="#" class="btn btn-success" data-toggle="tooltip" title="Share Camera Feed">
									<i class="fa fa-video-camera"></i>
								</a>&nbsp;&nbsp;
								<a href="#" class="btn btn-success" data-toggle="tooltip" title="Answer the Question">
									<i class="fa fa-microphone"></i>
								</a>&nbsp;&nbsp;
								<a href="#" class="btn btn-success" data-toggle="tooltip" title="Ask a Question">	
									<i class="fa fa-question-circle"></i>
								</a>
							</div>
						</div>
					</div>

				  	<div class="panel panel-warning" style="width:250px;height:574px;float:right;">
						<div class="panel-heading">
						  	<h5 class="panel-title"><i class="fa fa-check-square-o"></i>&nbsp;&nbsp;Notes</h5>
						</div>
						<div class="panel-body">
							<textarea class="form-control" rows="17" id="textArea"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
