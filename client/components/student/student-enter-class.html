<template name="studentEnterClass">
	<!-- Profile Preview -->
	<div id="page-content-wrapper" style="margin-top:50px;">
		<div class="page-content inset">
			<div class="container-fluid">
				<div style="margin-top:50px;margin-left:40px;">
					<div class="panel panel-default" style="float:left;margin-right:10px;height:574px;">
						<div class="panel-body">
							<div class="row" style="float:right;">
								<a href="" id="leave" class="btn btn-success" data-toggle="tooltip" title="Leave Class">
									<i class="fa fa-sign-out"></i>
								</a>
							</div>
							<div class="row">
						  		<div class="video-container" style="height:450px;width:550px;float:left;margin:10px;">
							  		{{ #if isAvailable }}
							  			Instructor is now connected. <a href = "" id="makeCall">Refresh</a>
							  		{{ else }}
							  			Instructor is not yet online. Please wait...
							  		{{ /if }}
						  			<br>
						  			<video id="theirVideo" class="theirVideo" autoplay style="height:auto;width:550px;"></video>
						  			{{ autocall }}
						  		</div>
						  	</div>
							<div class="row" style="float:right;">
								<a href="" id="askQuestion" class="btn btn-success" data-toggle="tooltip" {{ questionPending }} title="Ask a Question">
									<i class="fa fa-question-circle"></i>&nbsp;&nbsp;ASK A QUESTION
								</a>
							</div>
						</div>
					</div>

					<div style="width:250px;height:574px;float:right;">
						<div class="panel panel-warning" style="height:220px;">
							<div class="panel-heading">
							  	<h5 class="panel-title"><i class="fa fa-camera"></i>&nbsp;&nbsp;Your Video</h5>
							</div>
							<div class="panel-body">
						  		<video id="myVideo" muted="true" class="myVideo" autoplay style="height:155px;width:240px;margin-top:-5px;margin-left:-10px;"></video>
							</div>
						</div>

					  	<div class="panel panel-warning" style="height:330px;">
							<div class="panel-heading">
							  	<h5 class="panel-title"><i class="fa fa-check-square-o"></i>&nbsp;&nbsp;Notes</h5>
							</div>
							<div class="panel-body">
								<textarea class="form-control" rows="9" id="textArea">{{ note.content }}</textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
