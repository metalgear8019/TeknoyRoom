<template name="userItem">
	<div class="well well-sm media col-xs-3" style="margin-top:15px;margin-right:25px;">
		<div class="media-left">
			<a href="#">
				<img class="media-object" src="/assets/profile-picture3.png" style="width:40px;">
			</a>
		</div>
		<div class="media-body">
			<h6 class="media-heading">{{ profile.id_number }}</h6>
			<p class="media-heading">{{ profile.first_name }} {{ profile.middle_name }} {{ profile.last_name }}</p>
			{{ profile.department }}
			{{ profile.program }}
			{{ profile.year }}
		</div>
	</div>
</template>
