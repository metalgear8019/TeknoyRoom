<template name="adminDashboard">
	<div id="page-content-wrapper">
		<div class="container-fluid" style="padding-right:0px;">
			<div class="row">
				<div class="col-lg-4 col-md-6">
			        <div class="panel panel-primary">
			            <div class="panel-heading">
			                <div class="row">
			                    <div class="col-xs-3">
			                        <i class="fa fa-users fa-5x"></i>
			                    </div>
			                    <div class="col-xs-9 text-right">
			                        <div class="huge">{{users}}</div>
			                        <div>USERS</div>
			                    </div>
			                </div>
			            </div>
			   			<a href="admin/user">
			                <div class="panel-footer">
			                    <span class="pull-left">View Details</span>
			                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
			                    <div class="clearfix"></div>
			                </div>
			            </a>
			        </div>
			    </div>

			    <div class="col-lg-4 col-md-6">
			        <div class="panel panel-warning">
			            <div class="panel-heading">
			                <div class="row">
			                    <div class="col-xs-3">
			                        <i class="fa fa-sitemap fa-5x"></i>
			                    </div>
			                    <div class="col-xs-9 text-right">
			                        <div class="huge">{{sections}}</div>
			                        <div>SECTIONS</div>
			                    </div>
			                </div>
			            </div>
			   			<a href="/admin/section">
			                <div class="panel-footer">
			                    <span class="pull-left">View Details</span>
			                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
			                    <div class="clearfix"></div>
			                </div>
			            </a>
			        </div>
			    </div>

			    <div class="col-lg-4 col-md-6">
			        <div class="panel panel-success">
			            <div class="panel-heading">
			                <div class="row">
			                    <div class="col-xs-3">
			                        <i class="fa fa-university fa-5x"></i>
			                    </div>
			                    <div class="col-xs-9 text-right">
			                        <div class="huge">{{courses}}</div>
			                        <div>COURSES</div>
			                    </div>
			                </div>
			            </div>
			   			<a href="/admin/course">
			                <div class="panel-footer">
			                    <span class="pull-left">View Details</span>
			                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
			                    <div class="clearfix"></div>
			                </div>
			            </a>
			        </div>
			    </div>
			</div>
			<div class="row">
				<div class="col-lg-4 col-md-6">
			        <div class="panel panel-danger">
			            <div class="panel-heading">
			                <div class="row">
			                    <div class="col-xs-3">
			                        <i class="fa fa-calendar fa-5x"></i>
			                    </div>
			                    <div class="col-xs-9 text-right">
			                        <div class="huge">{{semesters}}</div>
			                        <div>SEMESTERS</div>
			                    </div>
			                </div>
			            </div>
			   			<a href="/admin/semester">
			                <div class="panel-footer">
			                    <span class="pull-left">View Details</span>
			                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
			                    <div class="clearfix"></div>
			                </div>
			            </a>
			        </div>
			    </div>

			    <div class="col-lg-4 col-md-6">
			        <div class="panel panel-info">
			            <div class="panel-heading">
			                <div class="row">
			                    <div class="col-xs-3">
			                        <i class="fa fa-graduation-cap fa-5x"></i>
			                    </div>
			                    <div class="col-xs-9 text-right">
			                        <div class="huge">{{enrollees}}</div>
			                        <div>ENROLLED USERS</div>
			                    </div>
			                </div>
			            </div>
			   			<a href="/admin/enroll">
			                <div class="panel-footer">
			                    <span class="pull-left">View Details</span>
			                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
			                    <div class="clearfix"></div>
			                </div>
			            </a>
			        </div>
			    </div>
			</div>
		</div>
	</div>
</template>
