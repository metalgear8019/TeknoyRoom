<template name="sectionList">
	<div id="page-content-wrapper">
			<div class="container-fluid" style="padding-right:0px;margin-right:0px;">
				<div class="row">
					<div class="col-lg-12" style="padding-left:0px;padding-right:0px;">
						<a href="#menu-toggle" class="btn btn-sm btn-default" id="menu-toggle"><i class="fa fa-th-large"></i></a>
					</div>
				</div>
				<div class="row" style="margin-top:20px;">
					<table class="table">
						<tr>
							<th>Name</th>
							<th>Course</th>
							<th>Semester</th>
							<th>Day/s</th>
							<th>Starting Time</th>
							<th>Duration</th>
							<th></th>
						</tr>
						{{#each sections}}
							<tr class="pointer-hover">
								<td>{{name}}</td>
								<td>{{course.title}}</td>
								<td>{{semester.name}}</td>
								<td>
									{{#each day}}
										{{#if equals this 1}}
											Sun
										{{/if}}

										{{#if equals this 2}}
											M
										{{/if}}

										{{#if equals this 3}}
											T
										{{/if}}

										{{#if equals this 4}}
											W
										{{/if}}

										{{#if equals this 5}}
											Th
										{{/if}}
										
										{{#if equals this 6}}
											F
										{{/if}}

										{{#if equals this 7}}
											S
										{{/if}}
									{{/each}}
								</td>
								<td>{{hour}}:{{minute}}</td>
								<td>{{duration}}</td>
								<td id="delete"><h5><i class="fa fa-trash"></i></h5></td>
							</tr>
						{{/each}}
					</table>
				</div>
			</div>
		</div>
</template>
