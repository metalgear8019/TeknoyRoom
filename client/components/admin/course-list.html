<template name="courseList">
	{{#if equals currentPage 'adminViewCourses'}}
		<div id='ss_menu'>
			<div id="addCourse"><i class="fa fa-plus-circle" style="color:black;"></i></div>
			<div id="addCourseCSV"><i class="fa fa-upload" style="color:black;"></i></div>
			<div class='menu'>
		 		<div class='share' id='ss_toggle' data-rot='180'>
					<div class='bar'></div>
				</div>
			</div>
		</div>
	{{/if}}
	<!-- Page Content -->
	<div id="page-content-wrapper">
		<div class="container-fluid" style="padding-right:0px;margin-right:0px;">
			<div class="row" style="margin-top:30px;">
				<div class="input-group">
					<span class="input-group-addon">
						<i class="fa fa-search" style="color:white;"></i>
					</span>
					<input type="text" id="search" name="firstname" class="form-control" style="color:white;">
				</div>
				<div class="table" style="margin-top:20px;">
					<table class="table">
						<thead>
							<tr>
								<th>Subject Number</th>
								<th>Title</th>
								<th>Unit/s</th>
								{{#if equals currentPage 'adminViewCourses'}}
									<th></th>
								{{/if}}
							</tr>
						</thead>
						<tbody>
							{{#each courses}}
								<tr>
									<td class="pointer-hover">{{subject_number}}</td>
									<td class="pointer-hover">{{title}}</td>
									<td class="pointer-hover">{{unit}}</td>
									{{#if equals currentPage 'adminViewCourses'}}
										<td><i id="delete" style="cursor:pointer; font-size:20px;" class="fa fa-trash" ></i></td>
									{{/if}}
								</tr>
							{{/each}}
						</tbody>
					</table>
				</div>
				<!-- Modal Import CSV -->
				<div class="modal fade" id="courseCSV_modal" role="dialog" aria-labelledby="courseCSV_modal">
				  <div class="modal-dialog">
				    <div class="modal-content">
					     <div class="modal-header">
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fa fa-times-circle-o"></i></span></button>
				        	<h5 class="modal-title" id="courseCSV_modal">COURSES - IMPORT CSV FILE</h5>
					    </div>
					    <form id="frmImportCSV">
						    <div class="modal-body">
						    	<div class="form-group">
						    		<label>Choose file to upload: </label>
						    		<input type="file" class="form-control">
						    	</div>
						    </div>
						    <div class="modal-footer">
						        <button type="submit" class="btn btn-success">IMPORT CSV</button>
						    </div>
					    </form>
				    </div>
				  </div>
				</div>
			</div>
			<!-- /#row for tiled searches -->
		</div>
		<!-- /#container-fluid -->
	</div>
	<!-- /#page-content-wrapper -->
	{{#if equals currentPage 'adminViewCourses'}}
		<script src="/js/round-side-menu.js"></script>
	{{/if}}
</template>
