<template name="courseList">
	<!-- Page Content -->
	<div id="page-content-wrapper">
		<div class="container-fluid" style="padding-right:0px;margin-right:0px;">
			<div class="row">
				<div class="col-lg-12" style="padding-left:0px;padding-right:0px;">
					<a href="#menu-toggle" class="btn btn-sm btn-default" id="menu-toggle"><span class="glyphicon glyphicon-th"></span></a>
				</div>
			</div>
			<div class="alert alert-warning" role="alert" style="margin-top:10px;">Mark users to ban.</div>
			<div class="row" style="margin-top:20px;">
					<table class="table-bordered">
						<tr>
							<th>Subject Number</th>
							<th>Title</th>
							<th>Unit/s</th>
						</tr>
						{{#each courses}}
							<tr>
								<td>{{subject_number}}</td>
								<td>{{title}}</td>
								<td>{{unit}}</td>
							</tr>
						{{/each}}
					</table>
			</div>
			<!-- /#row for tiled searches -->
		</div>
		<!-- /#container-fluid -->
	</div>
	<!-- /#page-content-wrapper -->
</template>
