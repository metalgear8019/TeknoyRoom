<template name="semesterForm">
	<div id="page-content-wrapper">
		<div class="container-fluid" style="padding-right:0px;margin-right:0px;">
			<div class="row" style="margin-left:-15px;">
				<div class="col-lg-12" style="padding-left:0px;padding-right:0px;margin-right">
					<a href="#menu-toggle" class="btn btn-sm btn-default" id="menu-toggle"><span class="glyphicon glyphicon-th"></span></a>
				</div>
			</div>
			<form id="frmSemester">
				<input id="_id" name="_id" type="hidden" value="{{ item._id }}">
				
				<div class="input-field">
			      <input class="form-contol" id="school_year" name="school_year" type="text" placeholder="School Year i.e. 2015-2016" value="{{ item.school_year }}">
			    </div>

				<div class="input-field">
			      <input class="form-contol" id="name" name="name" type="text" placeholder="Semester Name" value="{{ item.name }}">
			    </div>

	        	<div class="input-group">
			      	<label>Start Date</label>
			      	<input id="start_date" name="start_date" type="date" class="datepicker" value="{{ item.start_date }}">
				</div>
				<div class="input-group">
					<label>End Date</label>
					<input id="end_date" name="end_date" type="date" class="datepicker" value="{{ item.end_date }}">
				</div>
		
				<button class="btn btn-default" style="background-color:#89343b;color:#fff;margin-top:20px;">
					{{ #if item.isNew }}
						ADD
					{{ else }}
						EDIT
					{{ /if }} SEMESTER
				</button>
			</form>
		</div>
	</div>
	<!-- /#page-content-wrapper -->
</template>
