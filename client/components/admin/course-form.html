<template name="courseForm">
	<!-- Page Content -->
	<div id="page-content-wrapper">
		<div class="container-fluid" style="padding-right:0px;">
			<div class="row form-whitebg" style="margin-top:30px;">
				<!--<div class="alert alert-warning" role="alert" style="margin-top:10px;">(Display warning here)</div>-->
				<form id="frmCourse">
					{{ #if Template.subscriptionsReady }}
						<input type="hidden" id="_id" name="_id" value="{{ item._id }}">

			        	<div class="form-group">
					    	<input type="text" id="subject_number" name="subject_number" class="form-control" placeholder="Course Number" value="{{ item.subject_number }}">
					    </div>

					    <div class="form-group">
							<input type="text" id="title" name="title" class="form-control" placeholder="Descriptive Title" value="{{ item.title }}">
					    </div>

					    <div class="form-group">
					        <label>Units</label>
						  	<select class="form-control" id="unit" name="unit">
						    	<option value="1.0">1.0</option>
						    	<option value="2.0">2.0</option>
						    	<option value="3.0" selected>3.0</option>
						    	<option value="4.0">4.0</option>
						    	<option value="6.0">6.0</option>
						  	</select>
					  	</div>
				
						<div class="form-group">
							<button type="submit" class="btn-gold form-control">
								{{ #if item.isNew }}
									ADD
								{{ else }}
									EDIT
								{{ /if }} COURSE
							</button>
						</div>
					{{ else }}
						{{> loading }}
					{{ /if }}
				</form>
			</div>
		</div>
	</div>
	<!-- /#page-content-wrapper -->
	<script src="/js/button-gold.js"></script>
</template>
