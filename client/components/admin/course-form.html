<template name="courseForm">
	<!-- Page Content -->
	<div id="page-content-wrapper">
		<div class="container-fluid" style="padding-right:0px;margin-right:0px;">
			<div class="row" style="margin-left:-15px;">
				<div class="col-lg-12" style="padding-left:0px;padding-right:0px;margin-right">
					<a href="#" class="btn btn-sm btn-default menu-toggle">
						<span class="glyphicon glyphicon-th"></span>
					</a>
				</div>
			</div>

			<div class="alert alert-warning" role="alert" style="margin-top:10px;">(Display warning here)</div>

			<form id="frmCourse">
				<input type="hidden" id="_id" name="_id" value="{{ item._id }}">

	        	<div class="input-field">
					<input id="subject_number" name="subject_number" class="form-contol" type="text" placeholder="Course Number" value="{{ item.subject_number }}">
			    </div>

			    <div class="input-field">
					<input id="title" name="title" class="form-contol" type="text" placeholder="Descriptive Title" value="{{ item.title }}">
			    </div>

		        <label>Units</label>
			  	<select class="browser-default" id="unit" name="unit">
			    	<option value="1.0">1.0</option>
			    	<option value="2.0">2.0</option>
			    	<option value="3.0" selected>3.0</option>
			    	<option value="4.0">4.0</option>
			    	<option value="6.0">6.0</option>
			  	</select>
		
				<div class="form-row">
					<button type="submit" class="btn btn-default form-control" style="background-color:#89343b;color:#fff;margin-top:20px;">
						{{ #if item.isNew }}
							ADD
						{{ else }}
							EDIT
						{{ /if }} COURSE
					</button>
				</div>
			</form>
		</div>
	</div>
	<!-- /#page-content-wrapper -->
</template>
