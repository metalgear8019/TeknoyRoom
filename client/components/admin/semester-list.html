<template name="semesterList">
	<h1> - Semester List - </h1>
	<table border="1" class="table">
		<tr>
			<th>Semester ID</th>
			<th>School Year</th>
			<th>Start Date</th>
			<th>End Date</th>
			<th>Name</th>
			<th colspan="2">Action</th>
		</tr>
		{{#each semsters}}
			<tr>
				<td>{{_id}}</td>
				<td>{{school_year}}</td>
				<td>{{start_date}}</td>
				<td>{{end_date}}</td>
				<td>{{name}}</td>
				<td><button id="edit">Edit</button></td>
				<td><button id="delete">Delete</button></td>
			</tr>
		{{/each}}
	</table>
</template>
