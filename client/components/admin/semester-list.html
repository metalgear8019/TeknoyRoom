<template name="semesterList">
	<!-- Page Content -->
	<div id="page-content-wrapper">
		<div class="container-fluid" style="padding-right:0px;margin-right:0px;">
			<div class="row">
				<div class="col-lg-12" style="padding-left:0px;padding-right:0px;">
					<a href="#menu-toggle" class="btn btn-sm btn-default" id="menu-toggle"><i class="fa fa-th-large"></i></a>
				</div>
			</div>
			<div class="row" style="margin-top:20px;">
				<table>
					<tr>
						<th>School Year</th>
						<th>Name</th>
						<th>Start Date</th>
						<th>End Date</th>
						<th></th>
					</tr>
					{{#each semesters}}
						<tr class="pointer-hover">
							<td>{{school_year}}</td>
							<td>{{name}}</td>
							<td>{{start_date}}</td>
							<td>{{end_date}}</td>
							<td id="delete"><h5><i class="fa fa-trash"></i></h5></td>
						</tr>
					{{/each}}
				</table>
			</div>
			<!-- /#row for tiled searches -->
		</div>
		<!-- /#container-fluid -->
	</div>
	<!-- /#page-content-wrapper -->
</template>
